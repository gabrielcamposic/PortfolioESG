

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring</title>
    <link rel="stylesheet" href="css/navbar_styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Plotly.js for charting -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Add a style for better error visibility -->
    <style>
        .status-error-row td {
            color: #D8000C;
            background-color: #FFD2D2;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <h1>Scoring</h1>

        <!-- Correlations Chart (Full Width) -->
        <div class="stage-block">
            <h2>Correlations (Latest Run)</h2>
            <div id="correlation-matrix">Loading...</div>
        </div>

        <!-- Top 20 Stocks Table (remains full-width) -->
        <div class="stage-block">
            <h2>Top 20 Stocks by Composite Score</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Stock</th>
                            <th scope="col">Name</th>
                            <th scope="col">Sector</th>
                            <th scope="col">Industry</th>
                            <th scope="col">CompositeScore</th>
                            <th scope="col">SharpeRatio</th>
                            <th scope="col">PotentialUpside_pct</th>
                            <th scope="col">Momentum</th>
                            <th scope="col">CurrentPrice</th>
                            <th scope="col">TargetPrice</th>
                            <th scope="col">forwardPE</th>
                            <th scope="col">SectorMedianPE</th>
                        </tr>
                    </thead>
                    <tbody id="top-stocks-tbody">
                        <tr><td colspan="12">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Historical Trends (Consolidated Section) -->
        <div class="stage-block">
            <h2>Historical Trends</h2>
            <div id="historical-trends-chart">Loading...</div>
            <div id="sector-breakdown-chart">Loading...</div>
            <div id="historical-sector-pe-chart">Loading...</div>
        </div>

    </div>

    <script src="js/common_utils.js"></script>
    <script src="js/common_nav.js"></script>
    <script src="js/scoring.js"></script>
</body>
</html>
